  PredictionDetection:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: lambda_function.lambda_handler
      Runtime: python3.7
      CodeUri: prediction_detection/
      Description: ''
      MemorySize: 128
      Timeout: 3
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: PredictionsBucket
            Events:
              - 's3:ObjectCreated:*'
      Environment:
        Variables:
          CHIP_INFO_BUCKET: !Ref ChipInfoBucket
          PREDICTION_QUEUE: 
            Fn::GetAtt: 
              - "DeChippingQueue"
              - "QueueName"
      Policies:
        - AmazonSQSFullAccess
        - AmazonS3FullAccess

  ImageryInputBucket:
    Type: 'AWS::S3::Bucket'
  ChipsBucket:
    Type: 'AWS::S3::Bucket'
  ChipInfoBucket:
    Type: 'AWS::S3::Bucket'
  PredictionsBucket:
    Type: 'AWS::S3::Bucket'
  OutputBucket:
    Type: 'AWS::S3::Bucket'


  ChippingQueue:
    Type: 'AWS::SQS::Queue'
    Properties: {
      "VisibilityTimeout":601
    }

  DeChippingQueue:
    Type: 'AWS::SQS::Queue'
    Properties: {}  
